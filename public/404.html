<!DOCTYPE html>
<html>
<head>
  <title>La page n'existe pas (404)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta charset="utf-8">
  <style>
  .message {
    color: #37474F;
    font-size: 70px;
    line-height: 1;
    margin: 0 0 40px 0;
    transform: rotate(-2deg);
    text-align: center;
  }
  .h2
  {
    font-size: 32px;
  }
  .error-template {padding: 40px 15px;text-align: center;}
  .error-actions {margin-top:15px;margin-bottom:15px;}
  .error-actions .btn { margin-right:10px; }

  </style>

  </head>
  <body>

  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="error-template">
          <h1 class="message">
              Page non trouvée</h1>
          <img src="sadness.gif">
          <h2>
               Erreur 404, désolé la page a été déplacée !
          </h2>
          <div class="error-actions">
              <a href="https://7thad.eu" class="btn btn-primary btn-lg">Aller en page d'accueil</a>
              <a href="mailto:contact@7thad.eu" class="btn btn-primary btn-lg"> Contactez nous </a>
          </div>
        </div>
      </div>
    </div>
    </div>
  </body>
</html>
